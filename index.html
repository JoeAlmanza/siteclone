<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Site Clone</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body class="container-fluid">
  
  <header class="row bg-info">
      <nav class="navbar sticky-top col-12">
        <a class="navbar-brand text-light" href="#"><h3><i class="fa fa-meh-o" aria-hidden="true"></i> Don't Look at Me</h3></a>
      </nav>     
  </header>

  <main>
    <section class="row hero-image align-items-center">
      <div class="col-12 col-md-4 justify-content-left">
        <h5 class="text-light text-shadow text-center">Don't keep looking</h5>
        <div class="card m-auto" style="width: 18rem;">
          <div class="card-body my-4">
            <h4 class="card-title text-info mb-4">How Dare You</h4>
            <hr>
            <h6 class="card-subtitle mb-2 text-danger mt-4">Stop Looking</h6>
            <p class="card-text">Nothing to see here...</p>
            <button class="btn-info mx-1"><a href="#" class="card-link">Go Away</a></button>
            <button class="btn-info mx-1"><a href="#" class="card-link">Be Gone</a></button>
          </div>
        </div>
      </div>
      <div class="col-8 text-center text-light text-shadow">
      <h1 class="d-none d-md-flex">Don't look at this either...</h1>
      <p class="d-none d-md-flex">If you are reading this...then stop</p>
      </div>
    </section>

    <div class="row bg-info">
      <div class="col-5 justify-content-left">
        <h3 class="d-flex ml-3 mt-3">You've come too far, turn back now</h3>
        <p class="d-flex ml-3">Stop scrolling down, there isn't anything down there worth your time</p>
      </div>
    <div class="col-7"></div>
  </main>

  <footer>

  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
